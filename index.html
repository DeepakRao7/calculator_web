<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <title>calcutor</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="code.js"></script>
      </head>
    <body>
      <div class="container">
        <h1 class="title">JavaScript Calculator</h1>
        <form id="calculatorForm">
          <!--we create a row which is work for our content or elements into a line  -->
              <div class="row">

                <!-- create some div col which carry our inputs and oprations -->
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                  <!--form for input-->
                    <div class="form-group mb-3">
                      <label for="number1">Number 1:</label>
                      <input type="text" class="form-control" id="number1" placeholder="number" required>
                    </div>
                </div>

                <!-- create some div col which carry our inputs and oprations -->
                
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                  <!--form for input-->
                  <div class="form-group ">
                    <label for="operator">Operator:</label>
                    <select class="form-control" id="operator">
                      <option value="+">+</option>
                      <option value="-">-</option>
                      <option value="*">*</option>
                      <option value="/">/</option>
                    </select>
                  </div>
                </div>
                <!-- create some div col which carry our inputs and oprations -->
                <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                  <!--input-2-->
                  <div class="form-group mb-3">
                    <label for="number1">Number 2:</label>
                    <input type="text" class="form-control" class="form-control" id="number2" placeholder="number" required>
                    </div>
                </div>
              </div>
              <!-- create row which carry button -->
            <div class="row">
                <button type="submit" class="btn btn-primary" onclick="myfunction()">Calculate</button>
            </div>

            <!-- create row which carry form for output -->
            <div class="row">
              <!--form for output-->
              <div class="col col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <div class="form-group">
                          <label for="result">answer</label>
                          <!--for a read only display box-->
                          <input type="text" class="form-control" id="result" readonly>
                        </div>
                      </form>  
                </div>
              </div>
            
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
